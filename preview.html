<!DOCTYPE html>
<html>
  <body>
    <!--palette #8679cb #5b80bb #0775e5 #5e49d8 #6b686e #a63fff #1A0DAB #0A58CA #dadce0 #ceadf0 #660099-->
    <div class='tl-preview'>
      <div class='preview-header'></div>
      <div class='preview-content-title preview-content-multiple-title' style='display:flex; flex-direction:row; justify-content:flex-start;border-bottom: 1px soild black;'>
        <span class='content-title selected-title content-title-summary'>세줄요약</span>
        <span class='content-title unselected-title content-title-keyword'>검색어 포함 문장</span>
      </div>
      <div class='preview-body'>
        <div class='preview-content-wrapper'>
          <div class='preview-content-title preview-content-keyword-title hide'>세줄요약</div>
          <div class='preview-content preview-content-summary'>로딩중</div>
        </div>
        <div class='preview-content-wrapper'>
          <div class='preview-content-title preview-content-summary-title hide'>검색어 포함 문장</div>
          <div class='preview-content preview-content-keyword'>로딩중</div>
        </div>
      </div>
      <div class='preview-footer'>
        <div class='footer-item form-check form-switch'>
          <span>미리보기</span>
          <input class='form-check-input preview-switch' type='checkbox' role='switch' checked>
        </div>
        <div class='footer-item'>
          <label>기능 선택</label>
          <select class='preview-num-sections-select preview-select'>
            <option value='show-one'>한 개 씩 보기</option>
            <option value='show-all'>같이 보기</option>
          </select>
        </div>
        <div class='footer-item'>
          <label>팝업 위치</label>
          <select class='preview-location-select preview-select'>
            <option value='top-right'>우측 상단</option>
            <option value='mouse'>마우스 옆</option>
            <option value='below-link'>링크 아래</option>
          </select>
        </div>
        <img src='' class='preview-logo' height='15' width='30'/>
      </div>
    </div>
  </body>
</html>
