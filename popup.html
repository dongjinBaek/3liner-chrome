<!DOCTYPE html>
<html>
  <body>
    <!--palette #8679cb #5b80bb #0775e5 #5e49d8 #6b686e-->
    <div id='tl-popup' class='balloon'>
      <div style='word-break: keep-all; word-wrap:break-word;'>
        <div style='margin-bottom: 20px;display: flex;justify-content: space-between;'>
          <span id='tl-popup-title'>로딩 중...</span>
        </div>
        <div id='tl-content-wrap' style='display:none;'>
          <div id='tl-popup-keyword-title' class='tl-middle-title'>'따릉이 사용법' 포함 핵심문장</div>
          <div id='tl-popup-keywordbox' class='tl-text-box'>
            <div id='tl-popup-keyword-sentences' class='tl-preview-text'>- 전파력이 강한 <span style='background-color: #FFFF00;'>오미크론</span> 변이가 대유행하면서 다음 달 초에는 최대 36만 명까지 환자가 발생할 수 있다는 전망도 나오고 있습니다.</div>
            <div id='tl-more-keyword-sentences'>'오미크론' 포함 문장(6개) 더보기</div>
          </div>
          <div class='tl-middle-title'>세줄 요약</div>
          <div id='tl-popup-3line-box' class='tl-text-box'>
            <div id='tl-popup-content' class='tl-preview-text'></div>
          </div>
        </div>
      </div>
      <div id='tl-preview-footer'>
        <!-- <button style='border:none; padding:10px;border-radius: 5px;background-color: white;'><u>피드백 남기기</u></button> -->
        <div id='tl-popup-switch-box'>
          <div class='form-check form-switch' style='position:relative;bottom:-10px'>
            <input class='form-check-input' type='checkbox' role='switch' id='tl-popup-preview-switch' checked>
            <span style='font-size:12px;color:#4d5156'>미리보기</span>
          </div>
        </div>
        <img src='' id='tl-popup-icon' height='20' width='40'/>
      </div>
    </div>
  </body>
</html>
