<!DOCTYPE html>

  <body>

          <div id='tl-popup-keywordbox' class='tl-text-box'>
            <div id='tl-popup-keyword-sentences' class='tl-preview-text'></div>
            <div id='tl-more-keyword-sentences'>

                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>
              <button id="tl-arrow-right">123</button>
              <svg id='tl-arrow-right1' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>

          </div>
        </div>

        <div id='tl-popup-switch-box'>
          <div class='form-check form-switch' style='position:relative;bottom:-10px'>
            <input class='form-check-input' type='checkbox' role='switch' id='tl-popup-preview-switch' checked>
            <span style='font-size:12px;color:#4d5156'>미리보기</span>
