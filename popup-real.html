<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
</head>
<html>
  <body>
    <div id='ws-popup'>
      <div>
        <div style='margin-bottom: 30px;display: flex;justify-content: flex-start;'>
          <img src='chrome.extension.getURL("logo.png")' id='ws-popup-icon' height='20' width='40' style='display:none;margin-right:5px;background-color: #9013FE;'/>
          <span id='ws-popup-title' style='font-family: NanumSquare_B;font-weight:bold; font-size:18px;'>직접 요약하기</span>
        </div>
      </div>
      <textarea id='3l-popup-textarea' placeholder='요약할 내용을 입력해주세요' style='width:350px;resize:none'></textarea>
      <div style='margin-top:10px;display:flex; width: 100%; justify-content:flex-end;font-weight:bold;color:#9013FE;font-family: NanumSquare_R;'>
        <button id='ws-popup-save' style='border:none; background-color: #e7d9f3; padding:10px; border-radius: 5px;'>요약하기</button>
      </div>
      <div style='margin-top:10px;position:sticky;bottom:10px; display:flex; width: 100%; justify-content:flex-end;font-weight:bold;color:#9013FE;font-family: SCDream4;'>
        <button style='border:none; padding:10px;border-radius: 5px;'>피드백 남기기</button>
      </div>
    </div>
  </body>
</html>
