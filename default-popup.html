<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" type="text/css" href="default-popup.css">
    <script src='default-popup.js'></script>
  </head>
  <body> 
    <div id='tl-popup' class='tl-popup' style='display:flex;flex-direction:column;justify-content:space-between;width:400px;height:270px;min-height:180px;z-index:999999;border:none;background-color:white;color:black;box-shadow: 0px 0px 5px 1px gray;padding:20px;border-radius:5px'>
      <!-- <div id='tl-popup' style='position:fixed;border-top:10px solid black;top:5px;right:5px;display:flex;flex-direction:column;justify-content:space-between;width:400px;height:270px;z-index:999999;border:none;background-color:#fbfbfd;color:black;box-shadow: 0px 0px 25px 0px gray;padding:20px;border-radius:5px'> -->
      <div style='word-break: keep-all;'>
        <div style='margin-bottom: 20px;display: flex;justify-content: flex-start;'>
          <span id='tl-popup-title' style='font-family: NanumSquare_B;font-weight:bold; font-size:18px;line-height:24px;'>직접 요약하기</span>
        </div>
        <textarea id='tl-textarea' class='3l-textarea' placeholder='요약할 내용을 입력해주세요'></textarea>
      </div>
      <div id='tl-summarize-btn-container'>
        <button id='tl-summarize-btn'>요약하기</button>
      </div>
      <div style='margin-top:10px;position:sticky;bottom:10px; display:flex; width: 100%; justify-content:space-between;font-weight:bold;;font-family: NanumSquare_R;'>
        <button style='border:none; padding:10px;border-radius: 5px;background-color: white;'><u>피드백 남기기</u></button>
        <img src='logo.png' id='tl-popup-icon' height='20' width='40' style='margin-top:10px;margin-right:5px;background-color: #9013FE;'/>
      </div>
    </div>
  </body>
</html>
